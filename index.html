    <title>Jumbotron Template for Bootstrap TDD Soso</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

  </head>

  <body>


    <main role="main">

    <div class="container">
      <header class="header clearfix">
        <nav>
          <ul class="nav nav-pills float-right">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </nav>
        <h3 class="text-muted">Fizz Buzz</h3>
      </header>

      <main role="main">

      <div class="jumbotron">
        <h1 class="display-3">TDD - Test driven development</h1>
        <form class=" my-2 my-lg-0" id="test_input" >
          <input class="form-control mb-2 mr-sm-2" type="text" placeholder="Username" aria-label="Username">
          <input class="form-control mb-2 mr-sm-2" type="text" placeholder="Email" aria-label="Email">
          <input class="form-control mb-2 mr-sm-2" type="password" placeholder="Password" aria-label="Password">
          <input class="form-control mb-2 mr-sm-2" type="text" placeholder="Firstname" aria-label="Firstname">
          <input class="form-control mb-2 mr-sm-2" type="text" placeholder="Lastname" aria-label="Lastname">
          <input class="form-control mb-2 mr-sm-2" type="text" placeholder="Age" aria-label="Age">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Submit</button>
        </form>
        <p class="lead">Check the javascript console!</p>
      </div>


      </main>


    </div> <!-- /container -->


    </main>

    <footer class="container">
      <p>&copy; Company 2017</p>
